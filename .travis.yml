language: generic
os: linux
dist: focal
arch: arm64-graviton2 # in AWS over Graviton2 CPU
virt: lxd             # required, routes to an LXD container
install: bash scripts/install-dependencies.sh
before_script: bash scripts/start-services.sh
before_install: bash scripts/before-install.sh
addons:
  firefox: latest
deploy:
  # deploy develop to the staging environment
  - provider: script
    edge: true
    skip_cleanup: true
    script: bash scripts/deploy.sh $DEFAULT_CLOUDFOUNDRY_SPACE
    on:
      branch: develop
  # deploy master to production
  - provider: script
    edge: true  
    skip_cleanup: true
    script: bash scripts/deploy.sh $DEFAULT_CLOUDFOUNDRY_SPACE
    on:
      branch: main
script: bash scripts/run-tests.sh
branches:
  only: 
  - main
  - develop
env:
  global:
    - secure: 
    - secure: 
    - FRONTEND_PORT=$FRONTEND_PORT
    - FRONTEND_HOST=$FRONTEND_HOST
    - FRONTEND_PROTO=$FRONTEND_PROTO
    - MOZ_HEADLESS=$MOZ_HEADLESS